<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <p>
            salam
        </p>
        <!-- add git to project -->
        git init -
        <!-- see status  -->
        git status
        <!-- add file to stages  -->
        git add index.html
        <!-- add all files to stage -->
        git add . 
        <!-- commit with message -->
        git commit -m ""
        <!-- commit with message and add  -->
        git commit -m -a ""
        <!-- git diff for checking changes  -->
        git diff
        <!-- git log for see logs  -->
        git log
        <!-- git log for see logs with edits  -->
        git log -p 
        <!-- see logs one line  -->
        git log -oneline
        
    </h1>
</body>
</html>
